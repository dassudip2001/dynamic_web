<div class="py-12">
  <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
    <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg">
      <div class="p-6 text-gray-900">
        <div class="flex justify-between">
          <h2 class="text-2xl font-semibold">Hero Section</h2>
        </div>
        <div class="card">
          <form action method="post" [formGroup]="heroSectionForm"
            (ngSubmit)="onSubmit()">
            <div class="pt-4 pb-4 md:pt-5  space-y-4">
              <!-- Name -->
              <div class="mb-6">
                <label for="name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name<span
                    class="text-red-500">*</span>:</label>
                <input type="text" id="name" name="name"
                  formControlName="name"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter the Name" required />
              </div>

              <!-- Description -->
              <div class="mb-6">
                <label for="description"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description:</label>
                <textarea id="description" rows="4" name="description"
                  formControlName="description"
                  class="block w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Write your thoughts here..."></textarea>
              </div>
            </div>
            <!-- Modal footer -->
            <div
              class="flex items-end justify-end pt-4 pb-4 md:pt-5  border-gray-200 rounded-b dark:border-gray-600 space-x-3">
              @if( action !== 'Add'){
              <button type="button"
                (click)="openWorkModal()"
                class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                Add Work
              </button>
              <button type="button"
                (click)="openServiceModal()"
                class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                Add Service
              </button>
              }
              @if(action === 'Edit' || action === 'Add'){
              <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Save
              </button>
              }
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- open Service modal -->
<app-services
  [isOpened]="isServiceModalOpen"
  [title]="'Add New Service'"
  (modalClose)="closeServiceModal()">
</app-services>
<!-- work modal -->
<app-our-work
  [isOpened]="isWorkModalOpen"
  [title]="'Add New Work'"
  (modalClose)="closeWorkModal()">
</app-our-work>
