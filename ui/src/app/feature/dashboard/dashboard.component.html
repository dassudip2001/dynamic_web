<div class="py-12">
  <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
    <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg">
      <div class="p-6 text-gray-900">
        <div class="flex justify-between">
          <h2 class="text-2xl font-semibold">
            Web
          </h2>
          <div>
            <!-- if the user have admin role other wish add category then show -->
            <button
              [routerLink]="['/configuration/create']"
              class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              type="button">
              Add New
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- card body -->
    <div class="relative overflow-x-auto shadow-md mt-3 sm:rounded-lg">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500">
        <thead class="text-xs text-gray-700 uppercase ">
          <tr>
            <th scope="col" class="px-6 py-3">
              name
            </th>
            <th scope="col" class="px-6 py-3">
              Created By
            </th>
            <th scope="col" class="px-6 py-3 text-center">
              More
            </th>
          </tr>
        </thead>
        <tbody>
          @for(he of hero;track he){

          <tr
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
            <th scope="row"
              class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
              {{he.name}}
            </th>
            <td class="px-6 py-4">
              {{he.createdAt }}
            </td>

            <td class="px-6 py-4 flex space-x-4 justify-center items-center">
              <!-- check user role has admin access or user have edit category then show -->
              <button [routerLink]="['/configuration/edit', he.id]"
                class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor"
                  stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" class="lucide lucide-pencil"><path
                    d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z" /><path
                    d="m15 5 4 4" /></svg></button>
              <button [routerLink]="['/configuration/edit', he.id]"
                class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor"
                  stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round" class="lucide lucide-trash-2"><path
                    d="M3 6h18" /><path
                    d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path
                    d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" /><line x1="10"
                    x2="10" y1="11" y2="17" /><line x1="14" x2="14" y1="11"
                    y2="17" /></svg>
              </button>
            </td>
          </tr>
          }
          @empty {

          <tr>
            <td colspan="5" class="text-center py-4 bg-white">No Record
              Found</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
